<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>注册页面</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-300">

  <!-- 移动端页面 -->
  <div class="block md:hidden">
    <div class="min-h-screen flex flex-col items-center justify-start px-6 py-8">
      <div class="bg-yellow-400 w-24 h-24 mt-8 shadow-md flex items-center justify-center font-bold">
        图标
      </div>
      <h1 class="text-2xl font-bold mt-4 mb-8">注册账户</h1>

      <form class="w-full space-y-4">
        <input type="email" placeholder="邮箱" class="w-full border border-black rounded-full px-4 py-3" />
        <input type="password" placeholder="密码" class="w-full border border-black rounded-full px-4 py-3" />
        <input type="password" placeholder="再次确认密码" class="w-full border border-black rounded-full px-4 py-3" />
        <button class="w-full bg-yellow-400 text-black font-bold text-lg py-4 rounded shadow-md mt-4">注册</button>
      </form>
    </div>
  </div>

  <!-- 桌面端页面 --">
      <!-- 左侧区域 -->
      <div class="w-1/3 p-10 flex flex-col justify-center items-start bg-white">
        <div class="mb-8">
          <div class="bg-yellow-400 w-20 h-20 shadow-md flex items-center justify-center text-black 
      
      <div class="w-px bg-gray-300 my-10"></div>

      <div class="w-2/3 p-10 flex flex-col justify-center">
        <form class="space-y-6">
         <div>
            <label class="block mb-2 text-black font-medium" for="email">邮箱</label>
            <input
              id="email"
              name="email"
              type="email"
              required
              class="w-full px-4 py-3 border border-black rounded-full focus:outline-none focus:ring-2 focus:ring-gray-300"
            >
          </div>

          <div>
            <label class="block mb-2 text-black font-medium" for="password">密码</label>
            <input
              id="password"
              name="password"
              type="password"
              required
              class="w-full px-4 py-3 border border-black rounded-full focus:outline-none focus:ring-2 focus:ring-gray-300"
            >
          </div>

          <div>
            <label class="block mb-2 text-black font-medium" for="confirm-password">再次确认密码</label>
            <input
              id="confirm-password"
              name="confirm-password"
              type="password"
              required
              class="w-full px-4 py-3 border border-black rounded-full focus:outline-none focus:ring-2 focus:ring-yellow-40"
            >
          </div>

          <button
            type="submit"
            class="mt-6 w-full bg-black text-white font-semibold py-3 rounded-full hover:bg-gray-400 transition-colors">注册
        </button>
      </form>
    </div>
   </div>
</body>
</html>
