<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>注册页面</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-300">

  <!-- ✅ 移动端页面 -->
  <div class="block md:hidden">
    <div class="min-h-screen flex flex-col items-center justify-start px-6 py-8">
      <div class="bg-yellow-400 w-24 h-24 mt-8 shadow-md flex items-center justify-center font-bold">
        图标
      </div>
      <h1 class="text-2xl font-bold mt-4 mb-8">注册账户</h1>

      <form class="w-full space-y-4">
        <input type="email" placeholder="邮箱" class="w-full border border-black rounded-full px-4 py-3" />
        <input type="password" placeholder="密码" class="w-full border border-black rounded-full px-4 py-3" />
        <input type="password" placeholder="再次确认密码" class="w-full border border-black rounded-full px-4 py-3" />
        <button class="w-full bg-yellow-400 text-black font-bold text-lg py-4 rounded shadow-md mt-4">注册</button>
      </form>
    </div>
  </div>

  <!-- ✅ 桌面端页面 -->
  <div class="hidden md:flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-[3rem] w-full max-w-5xl h-[600px] grid grid-cols-[1fr_1px_2fr] shadow-lg">
      <!-- 左侧区域 -->
      <div class="flex flex-col items-start pt-12 pl-12">
        <div class="bg-yellow-400 w-24 h-24 flex items-center justify-center shadow-md mb-6">图标</div>
        <h2 class="text-3xl font-bold text-black">注册账户</h2>
      </div>
      <!-- 分割线 -->
      <div class="bg-black h-full"></div>
      <!-- 右侧表单区域 -->
      <div class="flex flex-col justify-center px-12 space-y-6">
        <input type="email" placeholder="邮箱" class="border border-black rounded-full px-4 py-2 w-full" />
        <input type="password" placeholder="密码" class="border border-black rounded-full px-4 py-2 w-full" />
        <input type="password" placeholder="再次确认密码" class="border border-black rounded-full px-4 py-2 w-full" />
        <button class="bg-black text-white font-bold text-xl py-3 rounded-full shadow">注册</button>
      </div>
    </div>
  </div>

</body>
</html>
