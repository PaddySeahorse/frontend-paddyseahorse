<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>注册页面</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-300 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-3xl w-[90%] max-w-5xl h-[600px] grid grid-cols-3 shadow-lg">
    
    <!-- 左侧内容，占1/3 -->
    <div class="col-span-1 flex flex-col items-start pt-12 pl-12">
      <div class="bg-yellow-400 w-24 h-24 flex items-center justify-center shadow-md mb-6">
        图标
      </div>
      <h2 class="text-3xl font-bold text-black">注册账户</h2>
    </div>

    <!-- 分割线 -->
    <div class="w-0.5 bg-black h-full justify-self-center col-span-1"></div>

    <!-- 右侧表单，占1列 -->
    <div class="col-span-1 flex flex-col justify-center px-12 space-y-6">
      <input type="email" placeholder="邮箱" class="border border-black rounded-full px-4 py-2 w-full" />
      <input type="password" placeholder="密码" class="border border-black rounded-full px-4 py-2 w-full" />
      <input type="password" placeholder="再次确认密码" class="border border-black rounded-full px-4 py-2 w-full" />
    </div>

  </div>
</body>
</html>
